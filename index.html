<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .timer-display {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }

        .mode-indicator {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .mode-indicator.break {
            color: #10b981;
        }

        .settings {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-pause {
            background: #f59e0b;
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #dc2626;
            color: white;
            display: none;
        }

        .btn-stop:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-stop.active {
            display: block;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s linear;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Focus Timer</h1>
        
        <div class="mode-indicator" id="modeIndicator">Focus Time</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 100%"></div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="focusTime">Focus Time (minutes):</label>
                <input type="number" id="focusTime" min="1" max="120" value="25">
            </div>
            <div class="setting-group">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" min="1" max="60" value="5">
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
            <button class="btn-stop" id="stopBtn" onclick="stopAlert()">Stop Alert</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sessionsCompleted">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Total Minutes</div>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let isRunning = false;
        let isFocusMode = true;
        let sessionsCompleted = 0;
        let totalMinutesStudied = 0;
        let alertSound = null;
        let alertInterval = null;

        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const stopBtn = document.getElementById('stopBtn');
        const focusTimeInput = document.getElementById('focusTime');
        const breakTimeInput = document.getElementById('breakTime');
        const modeIndicator = document.getElementById('modeIndicator');
        const progressFill = document.getElementById('progressFill');
        const sessionsCompletedEl = document.getElementById('sessionsCompleted');
        const totalTimeEl = document.getElementById('totalTime');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = (timeLeft / totalTime) * 100;
            progressFill.style.width = progress + '%';
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                focusTimeInput.disabled = true;
                breakTimeInput.disabled = true;

                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        completeSession();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            isFocusMode = true;
            timeLeft = parseInt(focusTimeInput.value) * 60;
            totalTime = timeLeft;
            updateDisplay();
            updateModeIndicator();
            focusTimeInput.disabled = false;
            breakTimeInput.disabled = false;
        }

        function completeSession() {
            pauseTimer();
            
            if (isFocusMode) {
                sessionsCompleted++;
                totalMinutesStudied += parseInt(focusTimeInput.value);
                sessionsCompletedEl.textContent = sessionsCompleted;
                totalTimeEl.textContent = totalMinutesStudied;
                
                startContinuousAlert();
                alert('ðŸŽ‰ Great job! Time for a break!');
                
                isFocusMode = false;
                timeLeft = parseInt(breakTimeInput.value) * 60;
            } else {
                startContinuousAlert();
                alert('âœ¨ Break over! Ready to focus again?');
                
                isFocusMode = true;
                timeLeft = parseInt(focusTimeInput.value) * 60;
            }
            
            totalTime = timeLeft;
            updateDisplay();
            updateModeIndicator();
            
            focusTimeInput.disabled = false;
            breakTimeInput.disabled = false;
        }

        function startContinuousAlert() {
            stopBtn.classList.add('active');
            let soundCount = 0;
            const maxSounds = 60; // 60 beeps over 1 minute (one per second)
            
            alertInterval = setInterval(() => {
                playSound();
                soundCount++;
                
                if (soundCount >= maxSounds) {
                    stopAlert();
                }
            }, 1000); // Play sound every second for 1 minute
        }

        function stopAlert() {
            if (alertInterval) {
                clearInterval(alertInterval);
                alertInterval = null;
            }
            stopBtn.classList.remove('active');
        }

        function updateModeIndicator() {
            if (isFocusMode) {
                modeIndicator.textContent = 'ðŸŽ¯ Focus Time';
                modeIndicator.classList.remove('break');
            } else {
                modeIndicator.textContent = 'â˜• Break Time';
                modeIndicator.classList.add('break');
            }
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        focusTimeInput.addEventListener('change', () => {
            if (!isRunning && isFocusMode) {
                timeLeft = parseInt(focusTimeInput.value) * 60;
                totalTime = timeLeft;
                updateDisplay();
            }
        });

        breakTimeInput.addEventListener('change', () => {
            if (!isRunning && !isFocusMode) {
                timeLeft = parseInt(breakTimeInput.value) * 60;
                totalTime = timeLeft;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
